<div class="mt-4">
  <div class="flex align-items-center justify-content-center">
    <p-image src="mistrzownia.png" />
  </div>
</div>

<div class="mt-2">
  <p-table
    [value]="perform.data?.items ?? []"
    [loading]="perform.isLoading"
    scrollable="true"
    scrollHeight="600px"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nick gracza</th>
        <th>Nazwa filmiku</th>
        <th>Data wrzucenia</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <div class="flex align-items-center">
            <p-avatar
              [image]="item.avatarUrl"
              styleClass="mr-3"
              size="large"
              shape="circle"
            ></p-avatar>
            <a
              [href]="item.profileUrl"
              target="_blank"
              class="font-bold no-underline text-primary text-lg"
              >{{ item.username }}</a
            >
          </div>
        </td>
        <td>
          <a
            [href]="item.youtubeUrl"
            target="_blank"
            class="font-bold no-underline text-red-300 text-lg"
            >{{ item.youTubeName }}</a
          >
        </td>
        <td>
          <div class="font-bold no-underline text-white text-lg">
            {{ item.dateTime | date : "yyyy-MM-dd HH:mm" }}
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  @if(!perform.isLoading) {
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first"
    [rows]="rows"
    [totalRecords]="perform.data?.totalRecords"
    [rowsPerPageOptions]="[5, 10]"
  />
  }
</div>
